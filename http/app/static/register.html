<html>

<head>
    <meta charset="utf-8">

    <title>File Converter</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Container -->
<div class="container">
<!-- Header -->
<nav class="navbar navbar-light justify-content-between">
    <a class="navbar-brand">JNP Project - <strong>File Converter</strong> - Register</a>
</nav>

  <div class="alert alert-danger" id="errorBox" style="display:none">
      <strong>Error!</strong> Username already taken!
  </div>
  <div class="alert alert-success" id="successBox" style="display:none">
      <strong>Success!</strong> Account created!
  </div>
  <form class="form-signin" id="register">
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>

<style>
body {
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<!-- Scripts -->
<script src="/js/main.js"></script>
<script src="/js/register.js"></script>

</body>
</html>
