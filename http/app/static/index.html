<html>

<head>
    <meta charset="utf-8">

    <title>File Converter</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Header -->
<div class="navbar navbar-default navbar-fixed-top navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">JNP Project - <strong>File Converter</strong></a>
        </div>
    </div>
</div>

<!-- Container -->
<div class="container">
    <!-- Upload form -->
    <div class="row mt-3">
        <div class="col">
            <span class="btn btn-lg btn-primary fileupload-button">
                <span>Upload file</span>
                <input id="fileupload" type="file" name="file">
            </span>
            <!-- TODO: Progress Bar.
            <div id="progress" class="progress">
                <div class="progress-bar progress-bar-success"></div>
            </div>
            -->
        </div>
    </div>
    <!-- Uploaded files -->
    <div class="row mt-3">
        <div class="col">
			<table class="table">
			  <thead>
				<tr>
				  <th scope="col">Filename</th>
				  <th scope="col"></th>
				</tr>
			  </thead>
			  <tbody id="files"></tbody>
			</table>
        </div>
    </div>

    <!-- Converted files -->
    <div class="row mt-3">
        <div class="col">
			<table class="table">
			  <thead>
				<tr>
				  <th scope="col">Filename</th>
                  <th scope="col">Type</th>
                  <th scope="col"></th>
				</tr>
			  </thead>
			  <tbody id="converted-files"></tbody>
			</table>
        </div>
    </div>


</div>

<!-- Scripts -->
<script src="/js/main.js"></script>
<script src="/js/index.js"></script>

</body>
</html>
