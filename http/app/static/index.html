<html>

<head>
    <meta charset="utf-8">

    <title>File Converter</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Header -->
<div class="navbar navbar-default navbar-fixed-top navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">JNP Project - <strong>File Converter</strong></a>
        </div>
    </div>
</div>

<!-- Container -->
<div class="container">
    <!-- Upload form -->
    <div class="row mt-3">
        <div class="col">
            <span class="btn btn-lg btn-primary fileupload-button">
                <span>Upload</span>
                <input id="fileupload" type="file" name="file">
            </span>
            <div id="progress" class="progress">
                <div class="progress-bar progress-bar-success" role="progress-bar"></div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <!-- Uploaded files -->
        <div class="col-md-12 col-lg-6">
			<table class="table">
			  <thead>
				<tr>
				  <th scope="col">Uploaded</th>
				  <th scope="col"></th>
				</tr>
			  </thead>
			  <tbody id="files"></tbody>
			</table>
        </div>
        <!-- Converted files -->
        <div class="col-md-12 col-lg-6">
			<table class="table">
			  <thead>
				<tr>
				  <th scope="col">Converted</th>
                  <th scope="col">Type</th>
                  <th scope="col"></th>
				</tr>
			  </thead>
			  <tbody id="converted-files"></tbody>
			</table>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/main.js"></script>
<script src="/js/index.js"></script>

<!-- Convert Modal -->
<div class="modal fade" id="convertModal" tabindex="-1" role="dialog" aria-labelledby="convertModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="convertModalLabel">Convert file</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <input type="text" id="convert-token" style="display: none;">
          <div class="form-group">
            <label for="source-type" class="form-control-label">Source type:</label>
            <input type="text" class="form-control" id="source-type">
          </div>
          <div class="form-group">
            <label for="destination-type" class="form-control-label">Destination type:</label>
            <input type="text" class="form-control" id="destination-type">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="convertFile()">Convert</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
