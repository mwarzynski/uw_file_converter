version: "3"
services:
  # Redis for high-performance key-value storage and cache
  redis:
    image: redis:4.0.6-alpine
    command: /redis.conf
    volumes:
      - redis-data:/data
    networks:
      - backend

  # MongoDB for general-purpose, persistent data storage
  db:
    image: mongo:3.4.10-jessie
    volumes:
      - db-data:/data/db
    networks:
      - backend

  # nginx for glueing outside world with the application
  proxy:
    image: nginx:1.13.7-alpine
    ports:
      - 80:80
    networks:
      - frontend
    volumes:
      - ./nginx:/etc/nginx

  # RabbitMQ for message passing between application services
  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 2000:15672 # management panel; creds guest/guest
    networks:
      - backend

  http-server:
    build: ./http
    networks:
      - frontend
      - backend
    volumes:
      - files-data:/var/upload


networks:
  backend:
  frontend:

volumes:
  db-data:
  redis-data:
  media-data:
  files-data:
